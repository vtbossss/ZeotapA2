services:
  django:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - webnet

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - webnet

  celery:
    build: .
    container_name: celery_worker
    command: celery -A weather_monitoring worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django
    networks:
      - webnet

  celery-beat:
    build: .
    container_name: celery_beat
    command: celery -A weather_monitoring beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django
    networks:
      - webnet

networks:
  webnet:
