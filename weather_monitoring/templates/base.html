<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring</title>
    
    <!-- Bootstrap for modern styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for stylish typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        
        /* Navbar styling */
        .navbar {
            background-color: #007bff;  /* Bright blue for the navbar */
            padding: 1rem;
            position: relative;  /* Ensure navbar sits above other content */
              /* Ensure navbar appears above header and other elements */
        }

        .navbar-brand {
            font-weight: 600;
            color: white;
            font-size: 1.5rem;
        }

        /* Nav links match the same vibrant white as the brand */
        .navbar-nav .nav-link {
            color: white !important;  /* Ensure the links are pure white like the brand */
            margin-right: 1rem;
            font-weight: 600;  /* Increase font weight to match the bold title */
            font-size: 1.2rem;  /* Slightly larger font for visibility */
            transition: color 0.3s ease;
            z-index: 50;
        }

        /* Enhanced hover effect */
        .navbar-nav .nav-link:hover {
            color: #ffdd57 !important;  /* Yellow tint on hover */
        }
        
        
        

        

        /* Main content styling */
        main {
            padding: 2rem;
        }
        
        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Weather Monitoring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'weather:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'weather:visualizations' %}">Visualizations</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    {% comment %} <header>
        <h1>Weather Monitoring System</h1>
    </header> {% endcomment %}

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weather Monitoring.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
